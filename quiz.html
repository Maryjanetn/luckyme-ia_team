      border-radius: 8px;
    }

      content: '';
      width: 30%;
      height: 100%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      position: absolute;
      left: -30%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { left: -30%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    @keyframes shake {
      0% { transform: rotate(-1deg) scale(1); }
      100% { transform: rotate(1deg) scale(1.03); }
    }

      font-size: 1rem;

  let currentSubject = null;

  let timerInterval;

  function startQuiz(subject) {
    currentSubject = subject;
    currentQuestion = 0;
    score = 0;
    document.getElementById('quiz').innerHTML = '';
    document.getElementById('timer').style.display = 'block';
    startTimer();
    displayQuestion();
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      let minutes = Math.floor(timer / 60);
      let seconds = timer % 60;
      document.getElementById('timer').textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
      if (timer === 0) {
        clearInterval(timerInterval);
        showResult();
      }
      timer--;
    }, 1000);
  }

  function displayQuestion() {
    if (currentQuestion < subjects[currentSubject].length) {
      const questionData = subjects[currentSubject][currentQuestion];
      let optionsHTML = '';
      questionData.options.forEach((option, index) => {
        optionsHTML += `<button onclick="checkAnswer('${option}', this)">${option}</button>`;
      });

      document.getElementById('quiz').innerHTML = `
        <div class="question-container">
          <h2 class="question">${questionData.question}</h2>
          <div class="options">${optionsHTML}</div>
        </div>
      `;
    } else {
      clearInterval(timerInterval);
      showResult();
    }
  }

  function checkAnswer(selectedAnswer, button) {
    const correctAnswer = subjects[currentSubject][currentQuestion].answer;
    if (selectedAnswer === correctAnswer) {
      score++;
      button.style.backgroundColor = '#00ffcc';
    } else {
      button.style.backgroundColor = '#ff0033';
    }
    currentQuestion++;
    setTimeout(() => {
      displayQuestion();
    }, 1000);
  }

  function showResult() {
    const percentage = (score / subjects[currentSubject].length) * 100;
