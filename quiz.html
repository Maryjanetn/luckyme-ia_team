<!DOCTYPE html>
<html>
<head>
  <title>Tennis Page</title>
</head>
<body style="background-color:#000; color:#fff; font-family:'Segoe UI', sans-serif; text-align:center; padding-top:100px;">

  <!-- Main Glowing Text -->
  <h1 style="font-size:45px; text-shadow:0 0 8px #0f0, 0 0 15px #0f0, 0 0 25px #0f0; margin-bottom:30px;">
    Tennis 🎾 is still under construction 🚧
  </h1>

  <!-- Icon above button -->
  <div style="font-size:60px; margin-bottom:20px; animation: glowIcon 2s infinite alternate;">
    ⛔️
  </div>

  <!-- Glowing Button -->
  <button onclick="location.href='games.html'" 
          style="padding:15px 40px; font-size:22px; color:#fff; background-color:#111; border:none; border-radius:12px; cursor:pointer;
                 box-shadow:0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
                 transition:transform 0.3s ease, box-shadow 0.3s ease;">
    <span style="margin-right:8px;">🔙</span>Go Back
  </button>

  <!-- Glowing Animation -->
  <style>
    @keyframes glowIcon {
      from {
        text-shadow: 0 0 5px #f00, 0 0 10px #f00, 0 0 15px #f00;
      }
      to {
        text-shadow: 0 0 15px #ff0, 0 0 25px #ff0, 0 0 35px #ff0;
      }
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
    }
  </style>

</body>
</html>
